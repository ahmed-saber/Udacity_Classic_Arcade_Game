<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Classic Arcade Game</h1>
                <p class="lead">Collect all the gems and go to the top without hitting the bugs.</p>
                <hr>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePlayer">
                    Change player avatar
                </button>
            </div>
        </div>
    </div>
    <!-- Change player modal -->
    <div class="modal fade" id="changePlayer" tabindex="-1" role="dialog" aria-labelledby="changePlayer" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change player avatar</h5>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img src="images/char-boy.png" alt="player 1">
                        <img src="images/char-cat-girl.png" alt="player 2">
                        <img src="images/char-horn-girl.png" alt="player 3">
                        <img src="images/char-pink-girl.png" alt="player 4">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Game finished modal -->
    <div id="gameFinished" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Congratulation you won!</h5>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <p>Elapsed time:
                            <span class="elapsed-time"></span>
                        </p>
                    </div>
                </div>
                <div class="modal-footer align-self-center">
                    <button type="button" class="btn btn-primary restart" data-dismiss="modal">Play again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
